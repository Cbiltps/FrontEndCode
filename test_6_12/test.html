<!DOCTYPE html>

    <title>html基础</title>

<body>

    <form>
        <input type="text"><br>
        <input type="password"><br>

        <input type="radio" name="gender" checked="checked" id="male">
        <label for="male">男</label>
        
        <input type="radio" name="gender" id="female">
        <label for="female">女</label>
    </form>

    <h3>无序列表</h3>
    <ul>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ul>

    <h3>有序列表</h3>
    <ol>
        <li>咬人猫</li>
        <li>兔总裁</li>
        <li>阿叶君</li>
    </ol>

    <h3>自定义列表</h3>

        <dt>我的老婆们</dt>
        <dd>咬人猫</dd>
        <dd>兔总裁</dd>
        <dd>阿叶君</dd>
    </dl>

    <style>
